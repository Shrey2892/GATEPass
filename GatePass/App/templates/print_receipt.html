<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        @media print {
            button,a {
                display: none;
            }
        }
    </style>
</head>
<body>

    <h1>Receipt</h1>
    <p>Created At {{ receipt.created_at }}</p>

    <table>
        <thead>
            <tr>
                <th>Gate Pass No.</th>
                <th>Vehicle Number</th>
                <th>Driver Name</th>
                <th>Contact Number</th>
                <th>Purpose</th>
                <th>Access Area</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ receipt.gatepassno }}</td>
                <td>{{ receipt.vehicle_number }}</td>
                <td>${{ receipt.driver_name }}</td>
                <td>${{ receipt.owner_contact_no }}</td>
                <td>${{ receipt.purpose }}</td>
                <td>${{ receipt.Access_Area }}</td>
            </tr>
        </tbody>
    </table>
    <button onclick="window.print()">Print Receipt</button>

</body>
</html>
